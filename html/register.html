<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script
      src="https://kit.fontawesome.com/71bcccf63f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <title>Sign up</title>
  </head>
  <body>
    <main>
      <div class="container_form">
        <form action="" method="post">
          <div class="ani1">
            <h2 style="letter-spacing: 2px">Create an Account</h2>
            <lord-icon
              src="https://cdn.lordicon.com/zrkkrrpl.json"
              trigger="in"
              stroke="light"
              state="hover-swirl"
              colors="primary:#00415a,secondary:#009bd6"
              style="width: 100px; height: 100px"
            >
            </lord-icon>
          </div>

          <h2
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              letter-spacing: 3px;
            "
          >
            Sign Up
          </h2>

          <hr
            style="
              height: 3px;
              background-color: #00415a;
              margin-top: 10px;
              margin-bottom: 10px;
              margin: 30px;
            "
          />

          <div class="input">
            <div class="input-container">
              <i class="fa-solid fa-user"></i>
              <input
                type="email"
                name="email"
                required
                placeholder="Enter Email..."
              />
            </div>
            <div class="input-container">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                name="username"
                required
                placeholder="Enter Username..."
              />
            </div>
            <div class="input-container">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="password"
                minlength="8"
                required
                placeholder="Enter Password..."
              />
            </div>
            <div class="input-container">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="confirmPassword"
                minlength="8"
                required
                placeholder="Confirm Password..."
              />
            </div>

            <div class="info">
              <button class="btn" style="letter-spacing: 3px" type="submit">
                Sign Up
              </button>
              <p>
                Already have an account? <a href="/html/login.html">Login</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
